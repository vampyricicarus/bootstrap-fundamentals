<!DOCTYPE html>
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
    <h1 class="mb-4">Tech Services</h1>
    <div class="service1 mb-4">
        <img src="stock computer.jpg" class="img-fluid rounded">
        <h3 class="my-4">Hardware Cleaning</h3>
        <p>We clean hardware for you! No more working with dirty parts.</p>
    </div>
    <div class="service2 mb-4">
        <img src="stock computer 2.jpg" class="img-fluid rounded">
        <h3 class="my-4">Halting Malware</h3>
        <p>We halt malware in its tracks so you don't have to.</p>
    </div>
    <div class="service3 mb-4">
        <img src="stock computer 3.jpg" class="img-fluid rounded">
        <h3 class="my-4">Tech Advice</h3>
        <p>Never go into a computer store blind again! We can help you with your next purchase.</p>
    </div>
    <form class="container my-5 p-4 border rounded shadow-sm bg-light">
        <input type="name" placeholder="Enter Name" class="mb-3">
        <input type="email" placeholder="Enter Email Address" class="mb-3">
        <select id="services" placeholder="Select Service" class="mb-3">
            <option>Hardware Cleaning</option>
            <option>Halting Malware</option>
            <option>Tech Advice</option>
        </select>
        <input type="message" placeholder="Enter Message" class="mb-3">
        <input type="submit" name="Submit" class="mb-3">
    </form>
</body>
